<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RELLCHEAT</title>

<style>

body{
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle, #0a0a0a, #000);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.container{
    width:340px;
    padding:25px;
    border-radius:18px;
    background: rgba(20,20,20,0.9);
    box-shadow: 0 0 25px red;
    backdrop-filter: blur(10px);
    animation: fadeIn 0.6s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:scale(0.9);}
    to{opacity:1; transform:scale(1);}
}

.title{
    text-align:center;
    font-size:26px;
    font-weight:bold;
    margin-bottom:20px;
    color:#ff2b2b;
    text-shadow:0 0 10px red;
}

input[type="text"], input[type="password"]{
    width:100%;
    padding:12px;
    margin:10px 0;
    border:none;
    border-radius:10px;
    background:#111;
    color:white;
    border:1px solid #333;
}

input:focus{
    border:1px solid red;
    box-shadow:0 0 10px red;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background:linear-gradient(45deg, red, #ff5c5c);
    color:white;
    font-weight:bold;
    cursor:pointer;
    margin-top:10px;
    transition:0.3s;
}

button:hover{
    transform:scale(1.05);
}

.shake{
    animation:shake 0.3s;
}

@keyframes shake{
    0%{transform:translateX(0);}
    25%{transform:translateX(-6px);}
    50%{transform:translateX(6px);}
    75%{transform:translateX(-6px);}
    100%{transform:translateX(0);}
}

.cheat{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:10px;
    margin:10px 0;
    background:#111;
    border-radius:10px;
    border:1px solid #333;
}

.switch{
    position:relative;
    width:50px;
    height:25px;
}

.switch input{
    display:none;
}

.slider{
    position:absolute;
    cursor:pointer;
    width:100%;
    height:100%;
    background:#444;
    border-radius:25px;
    transition:0.3s;
}

.slider:before{
    content:"";
    position:absolute;
    width:20px;
    height:20px;
    left:3px;
    top:2.5px;
    background:white;
    border-radius:50%;
    transition:0.3s;
}

input:checked + .slider{
    background:red;
    box-shadow:0 0 10px red;
}

input:checked + .slider:before{
    transform:translateX(25px);
}

.hidden{
    display:none;
}

/* AIM RATE */
.rangeBox{
    margin-top:15px;
}

.rangeBox label{
    font-size:14px;
    color:#ccc;
}

.rangeBox input{
    width:100%;
}

.valueText{
    text-align:right;
    font-size:13px;
    color:#ff5c5c;
}

</style>
</head>

<body>

<!-- LOGIN -->
<div class="container" id="loginScreen">

    <div class="title">RELLCHEAT</div>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">LOGIN</button>

</div>

<!-- MENU CHEAT -->
<div class="container hidden" id="cheatScreen">

    <div class="title">RELLCHEAT</div>

    <input type="text" placeholder="Masukkan ID Game">

    <!-- Cheat Toggle -->
    <div class="cheat">AIMLOCK
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>

    <div class="cheat">BADAN HS
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>

    <div class="cheat">HS 50%
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>

    <div class="cheat">AUTO HS
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>

    <div class="cheat">DRAG HS
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>

    <div class="cheat">ANTI BLACKLIST
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>

    <!-- AIM RATE -->
    <div class="rangeBox">
        <label>AIM RATE</label>
        <div class="valueText" id="aimValue">50%</div>
        <input type="range" min="0" max="100" value="50" id="aimSlider">
    </div>

</div>

<script>

function login(){
    let user = document.getElementById("username").value;
    let pass = document.getElementById("password").value;
    let box = document.getElementById("loginScreen");

    if(user === "rell" && pass === "100613"){
        box.classList.add("hidden");
        document.getElementById("cheatScreen").classList.remove("hidden");
    } else {
        box.classList.add("shake");
        setTimeout(()=> box.classList.remove("shake"),300);
    }
}

/* AIM RATE DISPLAY */
let slider = document.getElementById("aimSlider");
let output = document.getElementById("aimValue");

slider.oninput = function(){
    output.innerHTML = this.value + "%";
}

</script>

</body>
</html>
